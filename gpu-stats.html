Intel(R) UHD Graphics	4	14	4418	1536	44	2	21	88	107.1
Intel(R) HD Graphics 520	4	9	2828	984	50	2	20	166	101.5
Intel(R) UHD Graphics 620	7.9	25	7617	2644	41	2	15	84	111.2
Intel(R) HD Graphics 620	7.9	8	2204	760	41	2	21	67	102.1
Intel(R) HD Graphics 520	7.9	5	1173	412	37	2	33	136	97.7
Intel(R) HD Graphics 530	7.9	10	1767	608	25	1	19	112	96.4
Intel(R) HD Graphics 520	3.9	24	4037	1432	22	1	7	69	112.2
Intel(R) HD Graphics Gen11	3.9	5	545	188	16	1	11	23	88.2
Intel(R) HD Graphics 520	4.1	5	245	92	6	0	5	168	71.3
Intel(R) HD Graphics Gen11	4	5	118	44	3	0	3	13	83.9`;

    const rows = gpuData.trim().split('\n').slice(1).map(line => {
      const [gpu, vram, workers, totalPts, totalTasks, ptsDay, ptsHour, p25, p75, avgHours] = line.split('\t');
      return {
        gpu: gpu.replace('convergence', ''),
        vram: parseFloat(vram),
        workers: parseInt(workers),
        ptsDay: parseInt(ptsDay),
        ptsHour: parseInt(ptsHour),
        p25: parseInt(p25),
        p75: parseInt(p75)
      };
    });

    let sortField = 'ptsDay';
    let sortDir = -1;
    let selectedRow = null;

    function render(filter = '') {
      const tbody = document.getElementById('results');
      const noResults = document.getElementById('no-results');
      const stats = document.getElementById('stats');
      const tableWrapper = document.querySelector('.table-wrapper');

      const terms = filter.toLowerCase().split(/\s+/).filter(t => t);
      let filtered = rows.filter(r =>
        terms.every(term => r.gpu.toLowerCase().includes(term))
      );

      filtered.sort((a, b) => {
        if (sortField === 'gpu') {
          return a.gpu.localeCompare(b.gpu) * sortDir;
        }
        return (a[sortField] - b[sortField]) * sortDir;
      });

      // Update sort indicators
      document.querySelectorAll('th[data-sort]').forEach(th => {
        th.classList.toggle('sorted', th.dataset.sort === sortField);
      });

      if (filtered.length === 0) {
        tbody.innerHTML = '';
        noResults.style.display = 'block';
        tableWrapper.style.display = 'none';
        stats.style.display = 'none';
        return;
      }

      noResults.style.display = 'none';
      tableWrapper.style.display = 'block';

      // Auto-select first result if searching
      if (filter && filtered.length > 0) {
        selectedRow = filtered[0];
        stats.style.display = 'grid';
        document.getElementById('stat-pts-day').textContent = selectedRow.ptsDay.toLocaleString();
        document.getElementById('stat-pts-hour').textContent = selectedRow.ptsHour.toLocaleString();
        document.getElementById('stat-vram').textContent = selectedRow.vram + ' GB';
      } else {
        stats.style.display = 'none';
        selectedRow = null;
      }

      tbody.innerHTML = filtered.map(r => `
        <tr class="${selectedRow === r ? 'selected' : ''}" data-gpu="${encodeURIComponent(r.gpu)}" data-vram="${r.vram}">
          <td class="gpu-name">${highlight(r.gpu, terms)}</td>
          <td class="number vram">${r.vram} GB</td>
          <td class="number pts-day">${r.ptsDay.toLocaleString()}</td>
          <td class="number pts-hour">${r.ptsHour.toLocaleString()}</td>
          <td class="number workers">${r.workers}</td>
          <td class="number range">${r.p25.toLocaleString()} - ${r.p75.toLocaleString()}</td>
        </tr>
      `).join('');

      // Add click handlers
      tbody.querySelectorAll('tr').forEach(tr => {
        tr.addEventListener('click', () => selectRow(tr));
      });
    }

    function highlight(text, terms) {
      if (!terms.length) return text;
      let result = text;
      terms.forEach(term => {
        const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
        result = result.replace(regex, '<span class="highlight">$1</span>');
      });
      return result;
    }

    function selectRow(el) {
      const gpu = decodeURIComponent(el.dataset.gpu);
      const vram = parseFloat(el.dataset.vram);
      const row = rows.find(r => r.gpu === gpu && r.vram === vram);
      if (row) {
        selectedRow = row;
        document.getElementById('stats').style.display = 'grid';
        document.getElementById('stat-pts-day').textContent = row.ptsDay.toLocaleString();
        document.getElementById('stat-pts-hour').textContent = row.ptsHour.toLocaleString();
        document.getElementById('stat-vram').textContent = row.vram + ' GB';
        document.querySelectorAll('tr').forEach(tr => tr.classList.remove('selected'));
        el.classList.add('selected');
      }
    }

    document.getElementById('search').addEventListener('input', e => render(e.target.value));

    document.querySelectorAll('th[data-sort]').forEach(th => {
      th.addEventListener('click', () => {
        const field = th.dataset.sort;
        if (sortField === field) sortDir *= -1;
        else { sortField = field; sortDir = field === 'gpu' ? 1 : -1; }
        render(document.getElementById('search').value);
      });
    });

    render();
  </script>
</body>
</html>
